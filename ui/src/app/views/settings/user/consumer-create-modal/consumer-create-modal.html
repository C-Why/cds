<ng-template let-context let-modal="modal" #consumerCreateModal>
    <div class="header">
        {{ 'auth_consumer_create_modal_title' | translate }}
    </div>
    <div class="content">
        <div class="ui form">
            <div class="ui grid">
                <div class="ui wide sixteen field">
                    <div class="fields">
                        <div class="eight wide field">
                            <label>{{'common_name' | translate}}</label>
                            <input class="ui input" type="text" name="name" [ngModel]="newConsumer.name">
                        </div>
                        <div class="eight wide field">
                            <label>{{'common_description' | translate}}</label>
                            <input class="ui input" type="text" name="group" [ngModel]="newConsumer.description">
                        </div>
                    </div>
                    <div class="fields">
                        <div class="eight wide field">
                            <label>{{'common_groups' | translate}}</label>
                            <app-data-table [withSelect]="selectGroupFunc" (selectChange)="selectGroupChange($event)"
                                [withPagination]="10" [columns]="columnsGroups" [data]="groups"
                                [loading]="loadingGroups">
                            </app-data-table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
