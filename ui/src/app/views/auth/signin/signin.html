<div class="ui grid">
    <div class="column">
        <sui-tabset *ngIf="localDriver">
            <div class="ui top attached tabular menu">
                <a class="item" suiTabHeader="1">{{ 'account_btn_signin' | translate}}</a>
                <a *ngIf="!localDriver.signup_disabled" class="item"
                    suiTabHeader="2">{{ 'account_btn_signup' | translate}}</a>
            </div>
            <div class="ui bottom attached segment" suiTabContent="1">
                <form class="ui form" (ngSubmit)="signIn()" #loginForm="ngForm">
                    <div class="field">
                        <label>{{ 'user_label_username' | translate }}</label>
                        <input type="text" [(ngModel)]="user.username" name="username">
                    </div>
                    <div class="field">
                        <label>{{ 'user_label_password' | translate }}</label>
                        <input type="password" [(ngModel)]="user.password" name="password">
                    </div>
                    <div class="field right aligned">
                        <a class="pointing" (click)="navigateToAskReset()">{{ 'account_btn_password' | translate }}</a>
                        &nbsp;&nbsp;&nbsp;
                        <button class="ui green button"
                            type="submit">{{ 'account_login_btn_connect' | translate }}</button>
                    </div>
                </form>
            </div>
            <div *ngIf="!localDriver.signup_disabled" class="ui bottom attached segment" suiTabContent="2">
                <form class="ui form" (ngSubmit)="createUser()" #loginForm="ngForm">
                    <div class="field">
                        <label>{{ 'user_label_username' | translate }}</label>
                        <input type="text" [(ngModel)]="user.username" name="username">
                    </div>
                    <div class="field">
                        <label>{{ 'user_label_fullname' | translate }}</label>
                        <input type="text" [(ngModel)]="user.fullname" name="fullname">
                    </div>
                    <div class="field">
                        <label>{{ 'user_label_email' | translate }}</label>
                        <input type="email" [(ngModel)]="user.email" name="email">
                    </div>
                    <div class="field">
                        <label>{{ 'user_label_password' | translate }}</label>
                        <input type="password" [(ngModel)]="user.password" name="password">
                    </div>
                    <div class="field right aligned">
                        <button class="ui green button"
                            type="submit">{{ 'account_signup_btn_create' | translate }}</button>
                    </div>
                </form>
            </div>
        </sui-tabset>
        <div *ngIf="externalDrivers && externalDrivers.length > 0" class="ui bottom attached segment">
            <form class="ui form">
                <div *ngFor="let driver of externalDrivers" class="field">
                    <a href="{{apiURL}}/auth/consumer/{{driver.type}}/askSignin"
                        class="fluid ui {{driver.type}} button primary">
                        <i class="{{driver.type}} icon"></i>
                        {{ 'auth_button_signin_with' | translate: {consumer: driver.type} }}
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
